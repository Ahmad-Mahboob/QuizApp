<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz APP - World's Difficult QUiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <h2 class="question-no"></h2>
            <p class="question"></p>
            <input type="radio" name="options" class="optiona options" id="optiona" value="a" required="true">
            <label for="optiona" class="optiona-label">A</label>

            <input type="radio" name="options" class="optionb options" id="optionb" value="b" required="true">
            <label for="optionb" class="optionb-label">B</label>

            <input type="radio" name="options" class="optionc options"id="optionc" value="c" required="true">
            <label for="optionc" class="optionc-label">C</label>

            <input type="radio" name="options" class="optiond options" id="optiond" value="d" required="true">
            <label for="optiond" class="optiond-label">D</label>
            <button type="submit" onclick="" class="submit">Next</button>
        </div>
    </div>
    <script src="variables.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
